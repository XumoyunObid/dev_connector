<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/images/favicon.svg" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles/css/minified/main.min.css" />
        <title>Welcome to DevConnector</title>
    </head>
    <body>
        <nav class="navbar bg-dark py-2 px-5">
            <h3 class="text-white">
                <a href="index.html"
                    ><i class="fa-solid fa-code" style="color: #ffffff"></i>
                    DevConnector</a
                >
            </h3>
            <ul class="text-white d-flex gap-4">
                <li><a href="">404 Not Found</a></li>
                <li><a href="">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="register-showcase">
                <h2>Sign Up</h2>
                <h4 class="mb-4"><i class="fa-solid fa-user"></i>Create Your Account</h4>
                <form class="register-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email Address"
                        />
                        <small
                            >This site uses Gravatar so if you want profile
                            image, use Gravatar email</small
                        >
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password2"
                            placeholder="Confirm Password"
                        />
                    </div>
                    <input type="submit" class="btn btn-primary register-btn" value="Register">
                </form>
                <p class="my-3">Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/register.js"></script>
    </body>
</html>
