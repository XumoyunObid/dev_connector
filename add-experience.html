            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles/css/minified/main.min.css" />
        <title>Welcome to DevConnector</title>
    </head>
    <body>
        <nav class="navbar bg-dark py-2 px-5">
            <h3 class="text-white">
                <a href="index.html" class="logo"
                    ><i class="fa-solid fa-code" style="color: #ffffff"></i>
                    DevConnector</a
                >
            </h3>
            <ul class="text-white d-flex gap-4">
                <li><a href="not-found.html">404 Not Found</a></li>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="add-experience-showcase">
                <h2>Add An Experience</h2>
                <h4 class="mb-4"><i class="fa-solid fa-code-branch"></i> Add any developer/programming positions that you have had in the past</h4>
                <p>* = required field</p>

                <form class="d-flex flex-column gap-4 add-experience-form">
                <div>
                    <input type="text" placeholder="* Job Title" class="p-2 w-100 border-1 " required>
                </div>

                <div>
                    <input type="text" placeholder="* Company" class="p-2 w-100 " required>
                </div>

                <div>
                    <input type="text" placeholder="Location" class="p-2 w-100 ">
                </div>

                <div>
                    <label for="starDateInput"><strong>From date</strong></label>
                    <input type="date" name="startDate" id="startDate"  class="p-2 w-100">
                </div>

                <div class="d-flex gap-2 align-items-center ">
                    <input type="checkbox" name="currentJob" id="currentJob">
                    <p>Current Job</p>
                </div>

                <div>
                    <label for="endDateInput"><strong>To date</strong></label>
                    <input type="date" name="endDate" id="endDate"  class="p-2 w-100">
                </div>

                <div>
                    <textarea name="jobDescription" id="jobDescription" cols="60" rows="5" placeholder="Job Description" class="w-100 p-2 "></textarea>
                </div>
            </div>

            <div class="d-flex gap-4 align-items-center add-experience-btns">
                <button class="btn btn-primary ">Submit</button>
                <a href="dashboard2.html">Go Back</a>
            </div>
                </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/add-experience.js"></script>
    </body>
</html>
